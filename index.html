<h1>New Employee</h1>
<h2> Achieve professional success</h2>
<form action="">

    <div class="dataContainer">
        <div class="lineDataUser">
            <label for="name" class="employeeData fullName">First name</label><input type="text" class="userInfo" id="name">
        </div>

        <div class="lineDataUser">
            <label for="surname" class="employeeData fullName">Last name</label><input type="text" class="userInfo" id="surname">
        </div>

        <div class="lineDataUser">
            <label for="age" class="employeeData">Age</label><input type="text" class="userInfo" id="age">
        </div>

        <div class="lineDataUser">
            <label for="salary" class="employeeData fullName">Salary</label><input type="text" class="userInfo" id="salary">
        </div>

        <div class="lineDataUser">
            <label for="speciality" class="employeeData">Speciality</label><input type="text" class="userInfo" id="speciality">
        </div>

        <div id="addEmployeeButton">Add Employee</div>

    </div>
</form>
    <div class="actionContainer">
